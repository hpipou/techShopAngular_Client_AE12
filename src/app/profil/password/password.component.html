<div class="myprofil">
  <div class="container">
    <div class="row">

        <div class="col-lg-4 col-md-4">
          <app-leftsidebar></app-leftsidebar>
        </div>

        <div class="col-lg-8 col-md-8 profilContent">

          <div class="d-flex justify-content-start align-items-center titleBanner">
            <h4>
              Change password
            </h4>
          </div>

          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="password" class="form-label p-0 m-0">Old password</label>
              <input type="password" class="form-control p-3" id="password" formControlName="password">
              <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched">
                <div class="alert alert-danger mt-1" *ngIf="myForm.get('password')?.errors?.['required']">Old password is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="newpassword" class="form-label p-0 m-0">New password</label>
              <input type="password" class="form-control p-3" id="newpassword" formControlName="newpassword">
              <div *ngIf="myForm.get('newpassword')?.invalid && myForm.get('newpassword')?.touched">
                <div class="alert alert-danger mt-1" *ngIf="myForm.get('newpassword')?.errors?.['required']">New password is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmpassword" class="form-label p-0 m-0">Confirm password</label>
              <input type="password" class="form-control p-3" id="confirmpassword" formControlName="confirmpassword">
              <div *ngIf="myForm.get('confirmpassword')?.invalid && myForm.get('confirmpassword')?.touched">
                <div class="alert alert-danger mt-1" *ngIf="myForm.get('confirmpassword')?.errors?.['required']">Confirm password is required</div>
              </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 py-3 fw-bold">SAVE</button>
            <div class="alert alert-danger mt-1" *ngIf="errorWindow">{{errorMessage}}</div>
            <div class="alert alert-success mt-1" *ngIf="successWindow">PASSWORD CHANGED</div>
          </form>
        </div>
      </div>
  </div>
</div>
